<!DOCTYPE HTML>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interview Test</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/bootbox/bootbox.min.js"></script>
    <script src="page/index.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<style>
    @media (min-width: 768px ) {
        .row {
            position: relative;
        }

        .bottom-align {
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
    }
</style>
</head>
<body>

<div class="container" id="item-list">
    <div class="row">
        <div class="col-md-12">
            <p>Currently available in our shop:</p>
            <div class="container">
                <div class="row" v-for="item in items">
                        {{item.item.name}}:
                        {{item.amount}} left
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">
            <p>Your shopping:</p>
        </div>
        <form  @submit.prevent="onSubmit" action="POST">
            <div class="col-sm-8">
                <div v-for="item in items" class="form-group col-md-12">
                    <label class="col-sm-3">{{item.item.name}}:</label>
                    <div class="col-sm-9">
                        <input v-model="item.quantity" placeholder="Type in the quantity you wanna buy..." type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-sm-4 bottom-align">
                <input type="submit" class="btn btn-primary" value="Buy">
            </div>
        </form>
    </div>
    <div class="row">
        <p>Order List</p>
        <table class="table table-striped">
            <tr>
                <th>Order ID</th>
                <th>Item type</th>
                <th>Quantity</th>
            </tr>
            <tr v-for="order in orders">
                <td>{{order.id}}</td>
                <td>{{order.item.name}}</td>
                <td>{{order.quantity}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
